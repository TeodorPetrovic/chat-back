# ─── DataSource ──────────────────────────────────────────────────────────────
spring.datasource.url=jdbc:mysql://localhost:3306/chatdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=chatuser
spring.datasource.password=chatpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ─── JPA / Hibernate ─────────────────────────────────────────────────────────
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# ─── Certificate paths (leave empty to auto-generate on startup) ─────────────
# app.certificates.dir=./certs
# app.certificates.ca-cert-path=./certs/ca.crt
# app.certificates.ca-key-path=./certs/ca.key
# app.certificates.intermediate-cert-path=./certs/intermediate.crt
# app.certificates.intermediate-key-path=./certs/intermediate.key

# ─── Certificate subject fields ──────────────────────────────────────────────
app.certificates.ca.common-name=Chat Root CA
app.certificates.ca.organization=Chat Corp
app.certificates.ca.country=US
app.certificates.intermediate.common-name=Chat Intermediate CA
app.certificates.intermediate.organization=Chat Corp
app.certificates.intermediate.country=US
